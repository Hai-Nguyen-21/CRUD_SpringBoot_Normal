<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Product Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Product Manager System</h1>
		<hr>
		<form action="/boss/products/saveProduct" th:object="${product}" method = "post">
			<input type ="hidden" th:field="*{id_product}"/>
			
			<input 
				class="form-control mb-4 col-4" 
				type="text" 
				th:field = "*{barcode_product}" 
				placeholder="Bar code product">
				
			<input 
				class="form-control mb-4 col-4" 
				type="text" 
				th:field = "*{name_product}" 
				placeholder="Name product">
				
			<select class="form-select mb-4 col-4" th:field="*{categories.id_category}" aria-label="Default select example">
			  	<option th:each="category : ${list_cate}"  th:value="${category.id_category}" th:text = "${category.name_category}" />
			</select>
				
			<input 
				class="form-control mb-4 col-4" 
				type="text" 
				th:field = "*{photo_product}" 
				placeholder="Photo product">
				
			<input 
				class="form-control mb-4 col-4" 
				type="number" 
				th:field = "*{price_import}" 
				placeholder="Price import product">
				
			<input 
				class="form-control mb-4 col-4" 
				type="number" 
				th:field = "*{price_sell}" 
				placeholder="Price sell product">
				
			<input 
				class="form-control mb-4 col-4" 
				type="number" 
				th:field = "*{quantity}" 
				placeholder="Quantity">
				
			<button type="submit" class="btn btn-info col-2">Update Product</button>
		</form>
	</div>
</body>
</html>
