<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Product List</h1>
		<a type = "button" class = "btn btn-primary" th:href="@{/boss/products/showNewProductForm}">Add Product</a>
		<div align="center" class="container my-2">
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Bar code</th>
						<th>Name Product</th>
						<th>Name Category</th>
						<th>Photo</th>
						<th>Price Import</th>
						<th>Price Sell</th>
						<th>Quantity</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${listProduct}">
						<td th:text="${product.barcode_product}"></td>
						<td th:text="${product.name_product}"></td>
						<td th:text="${product.categories.name_category}"></td>
						<td th:text="${product.photo_product}"></td>
						<td th:text="${product.price_import}"></td>
						<td th:text="${product.price_sell}"></td>
						<td th:text="${product.quantity}"></td>
						<td>
							<a th:href="@{/boss/products/showFormForUpdate/{id}(id=${product.id_product})}" type = "button" class="btn btn-warning">Update</a> |
							<a th:href="@{/boss/products/deleteProduct/{id}(id=${product.id_product})}" type = "button" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
</body>
</html>
